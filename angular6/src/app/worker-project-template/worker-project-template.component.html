

 <div><label>name:       </label>{{project.project.projectName}}</div>

<button *ngIf="!isClick" (click)="clickUpdateWork(project.projectId)">start</button>
<button *ngIf="stopClick" (click)="clickUpdateWork(project.projectId)">stop</button>
<app-timer  [isPlay]="stopClick"></app-timer>
